<header class="masthead p-5">
  <div class="container h-100 p-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group has-search">
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="Search">
        </div>
      </div>
    </div>
    <div class="row p-5  h-100">
      
      <div class="col-md-12">
        <div class="card-columns">
          <div class="card bg-dark-custom text-dark" *ngFor="let data of recipies">
            <img class="card-img" src="{{data.image}}" alt="Card image">
            <div class="card-img-overlay bg-dark-custom text-dark">
              <h4 class="card-title ">{{data.name}}</h4>
              <h6>
                <span *ngIf="data.category !== ''">{{data.category | titlecase }} | </span>
                <span *ngIf="data.label !== ''">{{data.label | titlecase }} | </span>
                <span *ngIf="data.price !== ''">{{data.price | currency  }} </span>
              </h6>
              <p>{{data.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<footer>
  <div class="container">
    <p>&copy; Your Website 2020. All Rights Reserved.</p>
    <ul class="list-inline">
      <li class="list-inline-item">
        <a href="#">Privacy</a>

      </li>

      </li>
    </ul>
  </div>
</footer>
